<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <div data-mdb-input-init class="form-outline form-white mb-4">
              <ion-input label="Email" label-placement="floating" fill="solid"></ion-input>
            </div>

            <div data-mdb-input-init class="form-outline form-white mb-4">
              <ion-input label="Password" label-placement="floating" fill="solid"></ion-input>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="">Forgot password?</a></p>

            <ion-button fill="clear" size="large" class="btn btn-outline-light">Login</ion-button>

            <div class="d-flex justify-content-center text-center mt-4 pt-1">
              <ion-button shape="round" class="me-3">
                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
              </ion-button>
              <ion-button shape="round" class="ms-3">
                <ion-icon slot="icon-only" name="logo-google"></ion-icon>
              </ion-button>
            </div>

          </div>

          <div>
            <p class="mb-0">Don't have an account?</p>
            <ion-button fill="clear" size="small" class="mb-0" (click)="onSignup()">Sign Up</ion-button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
