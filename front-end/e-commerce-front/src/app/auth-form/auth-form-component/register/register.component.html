<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <div data-mdb-input-init class="form-outline form-white mb-4">
              <ion-input label="Full Name" label-placement="floating" fill="solid"></ion-input>
            </div>
            
            <div data-mdb-input-init class="form-outline form-white mb-4">
              <ion-input label="Email" label-placement="floating" fill="solid"></ion-input>
            </div>

            <div data-mdb-input-init class="form-outline form-white mb-4">
              <ion-input label="Username" label-placement="floating" fill="solid"></ion-input>
            </div>
            
            <div data-mdb-input-init class="form-outline form-white mb-4">
              <ion-input type="password" label="Password" label-placement="floating" fill="solid">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </div>

            <ion-button fill="clear" size="default" class="btn btn-primary">Register</ion-button>

          </div>

          <div>
            <p class="mb-0">Already have an account?</p>
            <ion-button fill="clear" size="small" class="mb-0" (click)="onLogin()">Login</ion-button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
